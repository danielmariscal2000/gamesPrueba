<div class="container">
    <div class="container-filtros">
        <div class="container-buscador">
            <input type="text" placeholder="Busca tu juego ..." [value]="src" (change)="search($event)">
            <button class="btn btn-dark">Buscar</button>
          </div>   
        <div class="container-platform">
            <h2>Plataforma</h2>
                <select (change)="onFilterChange($event)" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="Todos">Todos</option>
                <option value="Windows">Windows</option>
                <option value="Web Browser">Web Browser</option>
              </select>
        </div>
        <div class="container-genre">
            <h2>Genero</h2>
            <select (change)="onFilterGenre($event)" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="Todos">Todos</option>
                <option value="Strategy">Strategy</option>
                <option value="Shooter">Shooter</option>
                <option value="MMOARPG">MMOARPG</option>
                <option value="ARPG">ARPG</option>
                <option value="MMORPG">MMORPG</option>
                <option value="Fighting">Fighting</option>
                <option value="Action RPG">Action RPG</option>
                <option value="Battle Royale">Battle Royale</option>
                <option value="MOBA">MOBA</option>
                <option value="Sports">Sports</option>
                <option value="Racing">Racing</option>
                <option value="Card Game">Card Game</option>
                <option value="MMO">MMO</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Social">Social</option>
              </select>
        </div>
    </div>
    <div class="container__Product">
        <app-product [product]="product" *ngFor="let product of products | paginate: { itemsPerPage: 10, currentPage: page }"></app-product>
    </div>
</div>
<div class="pagination">
    <pagination-controls  previousLabel="Anterior"
    nextLabel="Siguiente" (pageChange)="page = $event" (pageBoundsCorrection)="pageChanged($event)"></pagination-controls>
</div>
